{% extends 'base.html' %}

{% block content %}
<body>
  <div class="content">
    <h2>Dodaj nowy produkt</h2>
    <form method="POST" enctype="multipart/form-data">
        <label for="nazwa">Nazwa produktu:</label><br>
        <input type="text" name="nazwa" required>
    {% if error %}
    <div style="color: red; font-family: 'VT323', monospace; font-size: 1rem; margin: 8px 0;">
        {{ error }}
    </div>
    {% else %}
    <div style="margin: 8px 0;"></div>  {# utrzymuje spójność układu nawet bez błędu #}
    {% endif %}
        <label for="cena">Cena:</label><br>
        <input type="number" step="0.01" name="cena" required><br><br>

        <label for="obraz">Obrazek (plik JPG/PNG):</label><br>
        <input type="file" name="obraz" accept="image/*" required><br><br>

        <input type="submit" value="Add" class="produkt-add">
    </form>

    <br>
    <a href="{{ url_for('logout') }}">Wyloguj</a>
  </div>



{% endblock %}
